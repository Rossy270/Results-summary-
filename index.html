<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="card blue-box">
        <h2>Your Result</h2>
        <div class="circle">
          <span>76</span>
          <p>of 100</p>
        </div>
        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="card list-box">
        <h3>Summary</h3>
        <ul>
          <li>
            <div class="item reaction">
              <img src="assets/images/icon-reaction.svg" alt="" />
              <span class="item-title">Reaction</span>
              <p class="item-text"><strong>80</strong> /100</p>
            </div>
            <div class="item memory">
              <img src="assets/images/icon-memory.svg" alt="" />
              <span class="item-title">Memory</span>
              <p class="item-text"><strong>92</strong> /100</p>
            </div>
            <div class="item verbal">
              <img src="assets/images/icon-verbal.svg" alt="" />
              <span class="item-title">Verbal</span>
              <p class="item-text"><strong>61</strong> /100</p>
            </div>
            <div class="item visual">
              <img src="assets/images/icon-visual.svg" alt="" />
              <span class="item-title">Visual</span>
              <p class="item-text"><strong>72</strong> /100</p>
            </div>
          </li>
        </ul>
        <div class="btn">Continue</div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
